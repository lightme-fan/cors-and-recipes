<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Recipe Fetcher</title>
		<link rel="stylesheet" href="/base.ee376513.css">
		<style>.search {
				display: grid;
				grid-template-columns: 1fr;
			}

			button[disabled] {
				opacity: 0.2;
			}

			.recipes {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
				grid-gap: 20px;
			}

			.recipe {
				border: 1px solid rgba(0, 0, 0, 0.1);
				padding: 20px;
			}</style>
	<script src="/base.ee376513.js"></script></head>

	<body>
		<div class="wrapper">
			<form class="search" autocomplete="off">
				<input type="text" name="query" value="pizza">
				<label for="soja">Soja</label>
				<input type="checkbox" name="soja" id="soja">
				
				<label for="water">water</label>
				<input type="checkbox" name="water" id="water">
				
				<label for="butter">Butter</label>
				<input type="checkbox" name="butter" id="butter">
				
				<label for="sugarr">Sugar</label>
				<input type="checkbox" name="sugar" id="sugar">
				
				<label for="salt">salt</label>
				<input type="checkbox" name="salt" id="salt">
				
				<button name="submit" type="submit">Submit</button>
			</form>
			<div class="recipes"></div>
		</div>

		<script src="/scripts.b71a6038.js"></script>
	</body>
</html>
